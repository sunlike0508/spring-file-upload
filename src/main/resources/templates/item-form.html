<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    <div class="py-5 text-center"><h2>상품 등록</h2>
    </div>
    <form enctype="multipart/form-data" method="post" th:action>
        <ul>
            <li>상품명 <input name="itemName" type="text"></li>
            <li>첨부파일<input name="attachFile" type="file"></li>
            <li>이미지 파일들<input multiple="multiple" name="imageFiles" type="file"></li>
        </ul>
        <input type="submit"/>
    </form>
</div> <!-- /container -->
</body>
</html>
