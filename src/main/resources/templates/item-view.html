<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    <div class="py-5 text-center"><h2>상품 조회</h2>
    </div>
    상품명: <span th:text="${item.itemName}">상품명</span><br/>
    첨부파일: <a th:href="|/attach/${item.id}|" th:if="${item.attachFile}"
             th:text="${item.getAttachFile().getUploadFileName()}"/><br/>
    <img height="300" th:each="imageFile : ${item.imageFiles}" th:src="|/images/${imageFile.getStoreFileName()}|"
         width="300"/>
</div> <!-- /container -->
</body>
</html>
